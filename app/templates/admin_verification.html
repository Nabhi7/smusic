<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="row">
        <div class="box">
            <h1>Admin Verification</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input style="text-align: center;" type="number" name="otp" placeholder="Enter OTP here" id="otp">
                <div style="text-align: center;"><br>
                    <p>OTP was sent to your registered email address. Please check and enter the otp within 2 minutes.</p>
                </div>
                <div class="row2"><button type="submit">Proceed</button></div>
            </form>
        </div>
    </div>
</body>
</html>
