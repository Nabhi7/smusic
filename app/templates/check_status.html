<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Music - Check Status</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
       
    </style>
</head>
<body>
    
    <div class="row">
        <div class="box">
            <h1>Check Your Booking Status</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter Number" id="email">
                <div style="text-align: center;"><br>
                    <p>Enter Your Phone numner or Given ID number (Aadhar / PAN) to check your booking status.</p>
                </div>
                <div class="row2"><button type="submit">Proceed</button></div>
            </form>
        </div>
    </div>
</body>
</html>
