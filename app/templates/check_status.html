<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Music - Check Status</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/particle.css' %}">
    <style>
       
    </style>
</head>
<body>
    <header id="header">
        <div>
            <img id="himage" src="{% static 'images/sai music logo.png' %}" alt="">
        </div>
        <div>
            <a href="{% url 'booking' %}" style="background-color: rgb(22, 40, 130);">Book Now</a>
        </div>
    </header>
    <div id="particles-js"></div>
    <div class="row">
        <div class="box">
            <h1>Check Your Booking Status</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter Number" id="email">
                <div style="text-align: center;"><br>
                    <p>Enter Your Phone numner or Given ID number (Aadhar / PAN) to check your booking status.</p>
                </div>
                <div class="row2"><button type="submit">Proceed</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" type="text/javascript"></script>
    <script src="{% static 'js/particle.js' %}"></script>
</body>
</html>
